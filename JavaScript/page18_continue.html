<!DOCTYPE html>
<html lang="en">
<head>

    <title>page18_continue</title>

<body>
    <h1>보조 제어문 - break, continue</h1>
    break : 반복문에서 사용된다면 break와 가장 가까운 반복문을 이탈한다. <br>
    continue : continue와 가까운 반복문을 계속 수행한다
    <script>
        for( let i = 1; i<11 ; i++){
            if (i==5){
                break;
            }
            document.write(`<h3>${i}</h3>`);
        }
    </script>
    <hr color="red">
    <script>
        for( let i = 1; i<11 ; i++){
            if (i==5){
                continue;
            }
            document.write(`<h3>${i}</h3>`);
        }
    </script> 
    <hr color="red">
    <script>
        for( let i = 1; i<11 ; i++){
            // if (i%2 == 0){
            // document.write(`<h3>${i}</h3>`);
            // }
            if (i%2 == 1){
                document.write(`<h3>${i}</h3>`);
            }   
        }
    </script>
